<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe Game</title>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <h2 class="h2">Tic-Tac-Toe</h2>
        <h3 class="h3">It's X's turn!</h3>
        <div class="container">
          <ul class="square-container" id="board">
              <li class="square one" id="0"></li>
              <li class="square one" id="1"></li>
              <li class="square two" id="2"></li>
              <li class="square one" id="3"></li>
              <li class="square one" id="4"></li>
              <li class="square two" id="5"></li>
              <li class="square three" id="6"></li>
              <li class="square three" id="7"></li>
              <li class="square" id="8"></li>
          </ul>
        </div>
        <button id="resetButton">New Game</button>
        <div class="endgame">
            <div class="text"></div>
        </div>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
